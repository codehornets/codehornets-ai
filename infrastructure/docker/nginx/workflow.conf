# ============================================================================
# nginx Reverse Proxy Configuration for n8n Workflow Automation
# ============================================================================
# This configuration proxies requests from /workflow/* to the n8n service
# running on port 5678. It includes:
# - WebSocket support for real-time updates
# - SSL/TLS configuration
# - Security headers
# - CORS headers
# - Rate limiting
# - Request/response buffering
# - Proper timeout handling
#
# Include this file in your main nginx configuration:
# include /etc/nginx/conf.d/workflow.conf;
# ============================================================================

# ============================================================================
# Upstream Configuration
# ============================================================================
upstream n8n_backend {
    # n8n service running in Docker
    server n8n:5678;

    # Load balancing (if running multiple n8n workers)
    # server n8n-worker-1:5678;
    # server n8n-worker-2:5678;

    # Health check and failover
    # least_conn;  # Route to least busy server
    # keepalive 32;  # Keep connections alive
}

# ============================================================================
# Rate Limiting Zones
# ============================================================================
# Limit requests to prevent abuse
limit_req_zone $binary_remote_addr zone=workflow_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=100r/s;

# ============================================================================
# Server Block (HTTP - Redirect to HTTPS)
# ============================================================================
server {
    listen 80;
    server_name your-domain.com;  # CHANGE THIS

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# ============================================================================
# Server Block (HTTPS)
# ============================================================================
server {
    listen 443 ssl http2;
    server_name your-domain.com;  # CHANGE THIS

    # ========================================================================
    # SSL/TLS Configuration
    # ========================================================================
    ssl_certificate /etc/nginx/ssl/your-domain.crt;      # CHANGE THIS
    ssl_certificate_key /etc/nginx/ssl/your-domain.key;  # CHANGE THIS

    # Modern SSL configuration (A+ rating)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:;" always;

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/workflow_access.log combined;
    error_log /var/log/nginx/workflow_error.log warn;

    # ========================================================================
    # n8n Workflow UI and API
    # ========================================================================
    location /workflow/ {
        # Rate limiting
        limit_req zone=workflow_limit burst=20 nodelay;

        # Proxy to n8n
        proxy_pass http://n8n_backend/;

        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for real-time updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (n8n can have long-running workflows)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Cache bypass
        proxy_no_cache 1;
        proxy_cache_bypass 1;

        # CORS headers for API access
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Type "text/plain; charset=utf-8" always;
            add_header Content-Length 0 always;
            return 204;
        }
    }

    # ========================================================================
    # n8n Webhook Endpoint
    # ========================================================================
    location /workflow/webhook/ {
        # Higher rate limit for webhooks
        limit_req zone=webhook_limit burst=50 nodelay;

        # Proxy to n8n webhook handler
        proxy_pass http://n8n_backend/webhook/;

        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Webhook-specific headers
        proxy_set_header X-Webhook-URL $scheme://$host$request_uri;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Large request body support (for file uploads)
        client_max_body_size 50M;
    }

    # ========================================================================
    # n8n Health Check Endpoint
    # ========================================================================
    location /workflow/healthz {
        # No rate limiting for health checks
        proxy_pass http://n8n_backend/healthz;

        # Minimal headers
        proxy_set_header Host $host;

        # Short timeout
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        # No logging for health checks
        access_log off;
    }

    # ========================================================================
    # n8n Static Assets
    # ========================================================================
    location /workflow/static/ {
        # Cache static assets
        proxy_pass http://n8n_backend/static/;
        proxy_cache_valid 200 1d;
        proxy_cache_bypass $http_cache_control;
        add_header Cache-Control "public, max-age=86400";

        # Preserve headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================================
    # Laravel CRM Routes (existing application)
    # ========================================================================
    location / {
        # Proxy to Laravel application
        proxy_pass http://app:9000;  # Adjust based on your Laravel setup

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

