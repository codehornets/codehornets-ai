apiVersion: v1
kind: ConfigMap
metadata:
  name: krayin-config
data:
  APP_NAME: "Krayin CRM"
  APP_URL: "https://yourcrm.com"
  APP_TIMEZONE: "UTC"
  APP_LOCALE: "en"

  LOG_CHANNEL: "stack"
  LOG_LEVEL: "info"

  BROADCAST_DRIVER: "redis"
  CACHE_DRIVER: "redis"
  FILESYSTEM_DISK: "s3"
  QUEUE_CONNECTION: "redis"
  SESSION_DRIVER: "redis"
  SESSION_LIFETIME: "120"

  MEMCACHED_HOST: "127.0.0.1"

  REDIS_CLIENT: "phpredis"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  MAIL_MAILER: "smtp"
  MAIL_HOST: "mailhog"
  MAIL_PORT: "1025"
  MAIL_FROM_ADDRESS: "noreply@yourcrm.com"
  MAIL_FROM_NAME: "Krayin CRM"

  AWS_DEFAULT_REGION: "us-east-1"
  AWS_BUCKET: "krayin-storage"
  AWS_USE_PATH_STYLE_ENDPOINT: "false"

  VITE_APP_NAME: "Krayin CRM"
