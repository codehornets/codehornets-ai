agent:
  name: "Knowledge Manager"
  id: "knowledge_manager"
  domain: "feedback"
  version: "1.0.0"

  description: >
    Manages organizational knowledge and documentation

capabilities: ['organize_knowledge', 'document_practices', 'curate_resources', 'facilitate_sharing', 'maintain_accessibility']

tools: ['knowledge_organizer', 'documentation_tool', 'search_indexer']

performance:
  max_concurrent_tasks: 10
  timeout: 300
  retry_attempts: 3
