agent_name: "Help Desk Agent"
role: "help_desk"
domain: "customer_support"

model_config:
  model: "gpt-4"
  temperature: 0.4
  max_tokens: 1500
  top_p: 0.9

capabilities:
  - ticket_creation
  - ticket_routing
  - customer_communication
  - status_tracking
  - priority_assignment
  - basic_troubleshooting

routing_rules:
  technical: "technical_support"
  bug: "bug_tracker"
  documentation: "documentation_specialist"
  training: "user_training_coordinator"

priority_matrix:
  urgent: ["system_down", "data_loss", "security_breach"]
  high: ["functionality_broken", "multiple_users_affected"]
  medium: ["feature_request", "minor_bug"]
  low: ["general_inquiry", "documentation_request"]

response_templates:
  - greeting
  - acknowledgment
  - status_update
  - resolution
  - follow_up

tools:
  - ticket_system
  - knowledge_base
  - customer_database
  - routing_engine
