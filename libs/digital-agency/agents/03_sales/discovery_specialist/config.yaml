agent:
  name: "Discovery Specialist"
  role: "Discovery & Requirements Specialist"
  goal: "Understand client needs, pain points, and desired outcomes"
  backstory: |
    Expert in consultative selling with strong active listening skills.
    Specializes in uncovering hidden needs and building trusted relationships.

settings:
  session_duration: 45  # minutes
  follow_up_within: 24  # hours
  documentation_required: true
  recording_enabled: true

discovery_framework:
  current_state:
    - "What is your current process?"
    - "What tools do you currently use?"
    - "What is working well today?"
  challenges:
    - "What are your biggest challenges?"
    - "What impact do these challenges have?"
    - "What have you tried before?"
  desired_state:
    - "What would success look like?"
    - "What are your key objectives?"
    - "How will you measure success?"
  decision_process:
    - "Who else is involved in this decision?"
    - "What is your evaluation process?"
    - "What is your timeline?"

pain_point_categories:
  - efficiency
  - cost
  - quality
  - scale
  - compliance
  - integration
  - user_adoption

requirements_template:
  must_have: []
  nice_to_have: []
  constraints: []
  success_criteria: []

integrations:
  calendar: "calendly"
  video: "zoom"
  crm: "salesforce"
  notes: "notion"
