agent:
  name: "Finance Manager"
  id: "finance_manager"
  domain: "operations"
  version: "1.0.0"

  description: >
    Manages financial operations, budgeting, and reporting

capabilities: ['process_invoices', 'manage_budgets', 'generate_reports', 'track_expenses', 'handle_payments']

tools: ['invoice_processor', 'budget_tracker', 'financial_reporter']

performance:
  max_concurrent_tasks: 10
  timeout: 300
  retry_attempts: 3
