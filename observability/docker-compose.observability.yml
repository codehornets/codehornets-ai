# Docker Compose for Observability Stack
# Includes Prometheus, Grafana, Jaeger, Loki, and OpenTelemetry Collector

version: '3.8'

services:
  # =============================================================================
  # Prometheus - Metrics Storage
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/alert-rules.yml:/etc/prometheus/rules/alert-rules.yml:ro
      - prometheus-data:/prometheus
    networks:
      - observability
    restart: unless-stopped
    labels:
      component: "metrics"

  # =============================================================================
  # Grafana - Visualization
  # =============================================================================
  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    ports:
      - "3000:3000"
    volumes:
      - ./dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - grafana-data:/var/lib/grafana
    networks:
      - observability
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
      - jaeger
    labels:
      component: "visualization"

  # =============================================================================
  # Jaeger - Distributed Tracing
  # =============================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.47
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
      - MEMORY_MAX_TRACES=100000
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC
      - "14268:14268"  # HTTP
      - "14269:14269"  # Metrics
      - "6831:6831/udp"  # Thrift Compact
      - "6832:6832/udp"  # Thrift Binary
    networks:
      - observability
    restart: unless-stopped
    labels:
      component: "tracing"

  # =============================================================================
  # Loki - Log Aggregation
  # =============================================================================
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    networks:
      - observability
    restart: unless-stopped
    labels:
      component: "logging"

  # =============================================================================
  # Promtail - Log Shipper
  # =============================================================================
  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./config/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /shared/logs:/shared/logs:ro
    networks:
      - observability
    restart: unless-stopped
    depends_on:
      - loki
    labels:
      component: "log-collector"

  # =============================================================================
  # OpenTelemetry Collector
  # =============================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.82.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Metrics
      - "8889:8889"   # Prometheus metrics
      - "13133:13133" # Health check
      - "55679:55679" # zPages
    volumes:
      - ./config/otel-collector-config.yml:/etc/otel-collector-config.yml:ro
      - /var/log:/var/log:ro
    networks:
      - observability
    restart: unless-stopped
    depends_on:
      - jaeger
      - prometheus
      - loki
    labels:
      component: "telemetry-collector"

  # =============================================================================
  # Alertmanager
  # =============================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.listen-address=:9093'
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - observability
    restart: unless-stopped
    labels:
      component: "alerting"

  # =============================================================================
  # Node Exporter - System Metrics
  # =============================================================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - observability
    restart: unless-stopped
    labels:
      component: "system-metrics"

  # =============================================================================
  # Blackbox Exporter - Endpoint Monitoring
  # =============================================================================
  blackbox:
    image: prom/blackbox-exporter:v0.24.0
    container_name: blackbox-exporter
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    ports:
      - "9115:9115"
    volumes:
      - ./config/blackbox-config.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - observability
    restart: unless-stopped
    labels:
      component: "endpoint-monitor"

  # =============================================================================
  # Push Gateway - For batch jobs
  # =============================================================================
  pushgateway:
    image: prom/pushgateway:v1.6.2
    container_name: pushgateway
    ports:
      - "9091:9091"
    networks:
      - observability
    restart: unless-stopped
    labels:
      component: "metrics-gateway"

networks:
  observability:
    driver: bridge
    name: observability

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local
  alertmanager-data:
    driver: local